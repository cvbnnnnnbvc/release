<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 模型</title>
    <style>
        body {
            background-color: #191919;
            margin: 0;
            padding: 0;
            color: white;
            font-family: Arial, sans-serif;
        }
        #modelViewerContainer {
            margin-top: 30px;
            width: 100%;
            height: 600px;
        }
        #modelSelector {
            padding: 10px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #selectorContainer {
            text-align: center;
            margin-top: 20px;
        }
        #selectorContainer label,
        #selectorContainer select {
            display: inline-block;
            vertical-align: middle;
        }
        #selectorContainer label {
            font-size: 18px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="selectorContainer">
        <label for="modelSelector">模型:</label>
        <select id="modelSelector">
            <option value="model/0.glb">银发-站立-黑长袜</option>
            <option value="model/1.glb">银发-躺下-全裸</option>
        </select>
    </div>

    <div id="modelViewerContainer">
        <model-viewer id="modelViewer" src="model/0.glb"
            alt="A 3D model"
            auto-rotate
            camera-controls
            background-color="#f0f0f0"
            style="width: 100%; height: 100%;">
        </model-viewer>
    </div>
  
    <script type="module" src="model-viewer.js"></script>
    <script>
        const modelViewer = document.getElementById('modelViewer');
        const modelSelector = document.getElementById('modelSelector');
        modelSelector.addEventListener('change', function() {
            modelViewer.src = this.value;
        });
    </script>

</body>
</html>
