<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黑雨商店 | 付款</title>
    <script src="https://www.paypal.com/sdk/js?client-id=AROcnsZ7Ze60pAINayQGRvZaWS0hOKMS0yUGMd3MrBi40jYhih0jmRjIMO0VtiVj1MzOVgG3BDBss4GY"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }
        #paypal-button-container {
            margin-top: 20px;
            width: 300px; /* 按钮宽度 */
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .amount {
            font-size: 24px;
            color: #0070f3;
            margin-bottom: 20px;
        }
        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>黑雨商店</h1>
        <div class="amount">支付金额: <strong>$1.00</strong></div>
        <div id="paypal-button-container"></div>
    </div>
    
    <footer>
        © 2024 黑雨商店. 版权所有.
    </footer>

    <script>
        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: '1.00' // 设置支付金额
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    alert('付款成功！感谢您的购买，' + details.payer.name.given_name);
                });
            },
            onError: function(err) {
                console.error(err);
                alert('付款失败，请重试。');
            }
        }).render('#paypal-button-container');
    </script>
</body>
</html>
